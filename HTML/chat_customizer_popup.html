<div id="headlessui-portal-root">
  <div data-headlessui-portal="">
    <button
      type="button"
      data-headlessui-focus-guard="true"
      aria-hidden="true"
      style="
        position: fixed;
        top: 1px;
        left: 1px;
        width: 1px;
        height: 0px;
        padding: 0px;
        margin: -1px;
        overflow: hidden;
        clip: rect(0px, 0px, 0px, 0px);
        white-space: nowrap;
        border-width: 0px;
      "
    ></button>

    <div
      class="relative z-50"
      id="headlessui-dialog-:r1g:"
      role="dialog"
      aria-modal="true"
      data-headlessui-state="open"
      aria-labelledby="headlessui-dialog-title-:r1h:"
    >
      <div
        class="fixed inset-0 bg-backdrop transition-opacity opacity-100"
      ></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 sm:items-center sm:p-0"
        >
          <div
            class="relative w-full overflow-y-auto rounded-lg bg-secondaryBg shadow-xl transition-all sm:my-8 sm:max-w-2xl opacity-100 translate-y-0 sm:scale-100"
            id="chat-customizer-ui-popup"
            data-headlessui-state="open"
          >
            <button
              class="absolute right-4 top-4 z-20 p-2 text-primaryText"
              id="close-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="red"
                aria-hidden="true"
                data-slot="icon"
                class="h-5 w-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
            <div class="bg-secondaryBg p-6">
              <h3
                class="font-bold text-primaryText"
                id="headlessui-dialog-title-:r1h:"
                data-headlessui-state="open"
              >
                Chat Customization
              </h3>
              <div class="mt-8 text-primaryText">
                <div class="flex items-center justify-between">
                  <p class="font-bold text-primaryText pb-3">
                    Character Settings
                  </p>
                  <button
                    id="character-settings-reset-button"
                    class="flex items-center gap-1 text-xs text-secondaryText hover:text-primaryBtn"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      data-slot="icon"
                      class="h-4 w-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                      ></path>
                    </svg>
                    <p>Reset</p>
                  </button>
                </div>
                <div class="flex items-center">
                  <div class="flex items-center pb-1 font-medium text-sm">
                    Name
                  </div>
                </div>
                <div class="relative pb-3">
                  <input
                    id="name-input"
                    placeholder="Enter a new name for character (blank for default)"
                    class="relative h-10 w-full rounded-md bg-tertiaryBg px-2 pr-10 text-start text-sm"
                  />
                </div>
                <div class="flex items-center gap-4 pb-3">
                  <div class="font-medium text-sm">Name Color</div>
                  <div class="relative">
                    <div
                      id="name-color-input"
                      class="relative h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                    ></div>
                  </div>
                </div>
                <div></div>
                <div class="flex items-center">
                  <div class="pb-1 font-medium text-sm">Image</div>
                </div>
                <div class="relative pb-3">
                  <input
                    id="character-image-url-input"
                    type="url"
                    placeholder="Enter a URL"
                    class="relative h-10 w-full rounded-md bg-tertiaryBg py-2 px-2 pr-10 text-start text-sm"
                  />
                </div>
                <div class="relative pb-3">
                  <input
                    id="character-image-file-input"
                    type="file"
                    placeholder="Enter a File Path"
                    class="relative h-10 w-full rounded-md bg-tertiaryBg py-2 px-2 pr-10 text-start text-sm"
                  />
                </div>
              </div>

              <hr class="my-6 border-t border-separator/10" />

              <div class="flex items-center justify-between">
                <p class="font-bold text-primaryText pb-3">Background</p>
                <button
                  id="background-reset-button"
                  class="flex items-center gap-1 text-xs text-secondaryText hover:text-primaryBtn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                    ></path>
                  </svg>
                  <p>Reset</p>
                </button>
              </div>

              <div class="text-primaryText">
                <div class="flex pb-3">
                  <div class="w-full">
                    <div class="relative pb-2">
                      <input
                        id="bg-url-input"
                        type="url"
                        placeholder="Enter a URL"
                        class="relative h-10 w-full rounded-md bg-tertiaryBg py-2 px-2 pr-10 text-start text-sm"
                      />
                    </div>
                    <div class="relative">
                      <input
                        id="bg-file-input"
                        type="file"
                        placeholder="Enter a File Path"
                        class="relative h-10 w-full rounded-md bg-tertiaryBg py-2 px-2 pr-10 text-start text-sm"
                      />
                    </div>
                  </div>
                </div>

                <hr class="my-6 border-t border-separator/10" />

                <div class="flex items-center justify-between">
                  <p class="font-bold text-primaryText pb-3">Chat Colors</p>
                  <button
                    id="color-reset-button"
                    class="flex items-center gap-1 text-xs text-secondaryText hover:text-primaryBtn"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                      data-slot="icon"
                      class="h-4 w-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                      ></path>
                    </svg>
                    <p>Reset</p>
                  </button>
                </div>

                <div
                  class="mt-6 text-primaryText content-center grid grid-cols-2 grid-rows-3 gap-4"
                >
                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">Character Narration</div>
                    <div class="flex">
                      <div
                        id="character-narration-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>
                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">User Name</div>
                    <div>
                      <div
                        id="user-name-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>

                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">Character Chat</div>
                    <div class="flex">
                      <div
                        id="character-chat-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>

                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">User Chat</div>
                    <div class="flex">
                      <div
                        id="user-chat-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>

                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">Character Chat Bg</div>
                    <div class="flex">
                      <div
                        id="character-chat-bg-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>
                  <div class="flex items-center justify-between">
                    <div class="font-medium text-sm">User Chat Bg</div>
                    <div>
                      <div
                        id="user-chat-bg-color-input"
                        class="h-10 w-16 rounded-md bg-tertiaryBg cursor-pointer"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-6 border-t border-separator/10" />

              <div
                class="flex items-center gap-2 transition-opacity justify-evenly"
              >
                <div class="flex gap-2">
                  <input
                    class="flex h-7 w-7 shrink-0 cursor-pointer appearance-none justify-center rounded bg-tertiaryBg checked:before:flex checked:before:items-center checked:before:justify-center checked:before:text-primaryText checked:before:content-[url(/assets/images/checkmark.svg)]"
                    id="apply-to-all-checkbox"
                    type="checkbox"
                  /><label
                    class="inline-flex items-center text-sm font-semibold text-primaryText"
                    >Apply Color Scheme Universally</label
                  >
                </div>

                <div class="flex gap-2">
                  <input
                    class="flex h-7 w-7 shrink-0 cursor-pointer appearance-none justify-center rounded bg-tertiaryBg checked:before:flex checked:before:items-center checked:before:justify-center checked:before:text-primaryText checked:before:content-[url(/assets/images/checkmark.svg)]"
                    id="character-theme-checkbox"
                    type="checkbox"
                    checked=""
                  /><label
                    class="inline-flex items-center text-sm font-semibold text-primaryText"
                    >Set as Character Theme</label
                  >
                </div>
                <div class="flex gap-2">
                  <input
                    class="flex h-7 w-7 shrink-0 cursor-pointer appearance-none justify-center rounded bg-tertiaryBg checked:before:flex checked:before:items-center checked:before:justify-center checked:before:text-primaryText checked:before:content-[url(/assets/images/checkmark.svg)]"
                    id="no-universal-checkbox"
                    type="checkbox"
                  /><label
                    class="inline-flex items-center text-sm font-semibold text-primaryText"
                    >No Universal colors</label
                  >
                </div>
              </div>

              <hr class="my-6 border-t border-separator/10" />
              
              <!-- Import/Export Section -->
              <div class="mb-6">
                <p class="font-bold text-primaryText pb-3">Import/Export Settings</p>
                
                <!-- Export Section -->
                <div class="mb-4">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-primaryText">Export Database</span>
                  </div>
                  <button
                    type="button"
                    id="export-json-btn"
                    class="w-full border border-blue-600 hover:border-blue-700 text-white font-medium py-2 px-3 rounded text-sm transition-colors"
                  >
                    Export JSON
                  </button>
                </div>

                <!-- Import Section -->
                <div class="mb-4">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-primaryText">Import Database</span>
                  </div>
                  
                  <!-- File Upload -->
                  <div class="mb-3">
                    <label class="block text-xs font-medium text-secondaryText mb-1">
                      Upload JSON File
                    </label>
                    <input
                      type="file"
                      id="import-file-input"
                      accept=".json"
                      class="block w-full text-xs text-primaryText file:mr-3 file:py-2 file:px-3 file:rounded file:border-0 file:text-xs file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-700 file:cursor-pointer bg-tertiaryBg rounded"
                    />
                  </div>

                  <!-- Import Options -->
                  <div class="mb-3">
                    <label class="flex items-center text-xs text-primaryText">
                      <input
                        type="checkbox"
                        id="clear-existing-data"
                        class="mr-2 rounded"
                      />
                      Clear existing data before import
                    </label>
                  </div>

                  <!-- Import Status -->
                  <div id="import-status" class="hidden">
                    <div class="rounded-md p-2 text-xs">
                      <div id="import-message"></div>
                    </div>
                  </div>
                </div>
              </div>

              <hr class="my-6 border-t border-separator/10" />
              
              <button
                type="button"
                id="save-button"
                class="inline-flex justify-center items-center rounded-xl border px-4 text-lg font-bold shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 mt-6 h-11 w-full border-transparent bg-primaryBtn text-darkText focus:ring-primaryBtn disabled:opacity-50"
              >
                Save
              </button>
              <div
                class="flex items-center gap-2 transition-opacity justify-evenly"
              >
                <button
                  type="button"
                  id="delete-current-page-style-button"
                  class="inline-flex justify-center items-center rounded-xl border px-4 text-lg font-bold shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 mt-3 h-11 w-full border-transparent bg-red-500 text-white hover:bg-red-600 focus:ring-red-500 disabled:opacity-50"
                >
                  Delete
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                    />
                  </svg>
                </button>
                <button
                  type="button"
                  id="delete-all-character-styles-button"
                  class="inline-flex justify-center items-center rounded-xl border px-4 text-lg font-bold shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 mt-3 h-11 w-full border-transparent bg-red-500 text-white hover:bg-red-600 focus:ring-red-500 disabled:opacity-50"
                >
                  Delete (All)
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      data-headlessui-focus-guard="true"
      aria-hidden="true"
      style="
        position: fixed;
        top: 1px;
        left: 1px;
        width: 1px;
        height: 0px;
        padding: 0px;
        margin: -1px;
        overflow: hidden;
        clip: rect(0px, 0px, 0px, 0px);
        white-space: nowrap;
        border-width: 0px;
      "
    ></button>
  </div>
</div>
