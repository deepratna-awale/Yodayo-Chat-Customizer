<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Chat Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            position: relative;
            width: 90%;
            height: 90%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px;
            background: #22242b;
            color: #fff;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #2a2c35;
            position: relative;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #close-button:hover {
            scale: 1.2;
            color: rgb(117, 0, 0);
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .gallery {
            flex: 1;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px;
            background: #17181c;
        }

        .gallery img {
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .footer {
            padding: 10px;
            background: #333;
            color: #fff;
            text-align: center;
            border-top: 1px solid #22242b;
        }
    </style>
</head>

<body>
    <div class="overlay" id="image-viewer-ui-popup">
        <div class="popup">
            <div class="header">
                All Chat Settings
                <div id="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#ff0000">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </div>
            </div>
            <div class="gallery">
                <div id="card"></div>
                <!-- Add more images as needed -->
            </div>
            <div class="footer">
                Yodayo Custom Image Browser
            </div>
        </div>
    </div>
</body>

</html>
