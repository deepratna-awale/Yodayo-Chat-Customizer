<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }

        #notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="notification" class="fixed bottom-4 left-4 bg-green-500 text-white p-4 rounded-lg shadow-lg">
        <p>Chat customizer injected successfully!</p>
    </div>
</body>

</html>
