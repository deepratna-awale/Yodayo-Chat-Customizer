<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
      font-family: Arial, sans-serif;
        }
        #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #00d54a;
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translateY(100%);
        opacity: 0;
        }
        #notification.show {
        transform: translateY(0);
        opacity: 1;
        }
    </style>
</head>

<body>
    <div id="notification" class = "injection-success">
        <p>Chat customizer injected successfully!</p>
    </div>
</body>

</html>
