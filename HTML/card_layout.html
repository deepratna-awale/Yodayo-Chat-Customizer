<div class="bg-secondaryBg flex flex-row rounded-lg shadow-lg p-6 w-full max-w-3xl min-w-0 border border-zinc-800">
  <!-- Left Column -->
  <div id="card-left-column" class="w-1/2 h-full min-w-0 flex flex-col items-center relative">
    <div class="relative w-full h-full aspect-[3/4] flex flex-col items-center justify-end">
      <!-- Background Image -->
      <img id="card-bg-image" src="bg.png" alt="Background"
        class="absolute inset-0 w-full h-full object-cover rounded-lg shadow z-0 opacity-50 pointer-events-none" />
      <!-- Character Image (transparent background expected) -->
      <img id="card-character-image" src="sakura.png" alt="Character"
        class="absolute inset-0 w-full h-full object-contain rounded-lg shadow z-10 pointer-events-none" />
      <!-- Character Name -->
      <div id="card-character-name"
        class="relative w-full bg-zinc-800 bg-opacity-80 text-primaryText px-4 py-1 rounded text-md font-semibold z-20 text-center pointer-events-none border border-zinc-700 shadow mb-2">
        Character Name
      </div>
    </div>
  </div>
  <!-- Right Column -->
  <div id="card-right-column" class="w-1/2 min-w-0 flex flex-col justify-center pl-8">
    <form id="card-color-form" class="space-y-4">
      <div class="flex items-center justify-between">
        <label for="color-char-name" class="mr-2 font-medium text-sm text-primaryText">Char Name</label>
        <input id="color-char-name" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-char-dialogues" class="mr-2 font-medium text-sm text-primaryText">Char Dialogues</label>
        <input id="color-char-dialogues" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-char-narration" class="mr-2 font-medium text-sm text-primaryText">Char Narration</label>
        <input id="color-char-narration" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-char-bubble-bg" class="mr-2 font-medium text-sm text-primaryText">Char Bubble Bg</label>
        <input id="color-char-bubble-bg" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-user-name" class="mr-2 font-medium text-sm text-primaryText">User Name</label>
        <input id="color-user-name" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-user-dialogue" class="mr-2 font-medium text-sm text-primaryText">User Dialogue</label>
        <input id="color-user-dialogue" type="color" class="h-10 bg-tertiaryBg" />
      </div>
      <div class="flex items-center justify-between">
        <label for="color-user-bubble-bg" class="mr-2 font-medium text-sm text-primaryText">User Bubble Bg</label>
        <input id="color-user-bubble-bg" type="color" class="h-10 bg-tertiaryBg" />
      </div>
    </form>
  </div>
</div>
