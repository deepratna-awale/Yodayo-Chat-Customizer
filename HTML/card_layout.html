<!-- Card Container with 3D Flip Animation -->
<div class="card-container w-full max-w-sm mx-auto">
  <div class="card-inner relative w-full h-96">
    
    <!-- Front Side (Character Display) -->
    <div class="card-front absolute inset-0 w-full h-full bg-secondaryBg rounded-lg shadow-lg border border-zinc-800 cursor-pointer">
      <div class="w-full h-full flex flex-col items-center relative">
        <!-- Card Type Tag (top left) -->
        <div id="card-type-tag" class="absolute top-3 left-3 px-3 py-1 rounded-full text-xs font-bold shadow bg-blue-700 text-white border border-blue-300 z-30 select-none pointer-events-none">
          Character
        </div>
        <div class="relative w-full h-full flex flex-col items-center justify-end">
          <!-- Background Image -->
          <img id="card-bg-image" src="bg.png" alt="Background"
            class="absolute inset-0 w-full h-full object-cover rounded-lg shadow z-0 opacity-50 pointer-events-none" />
          <!-- Character Image (transparent background expected) -->
          <img id="card-character-image" src="sakura.png" alt="Character"
            class="absolute inset-0 w-full h-full object-contain rounded-lg shadow z-10 pointer-events-none" />
          <!-- Character Name -->
          <div id="card-character-name"
            class="relative w-full bg-black/40 text-white px-4 py-2 rounded-b-lg text-lg font-semibold z-20 flex items-center justify-between border-t border-zinc-700 shadow">
            <!-- Left: Garbage Bin SVG -->
            <span class="flex items-center" id="card-delete-button">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m5 0V4a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            </span>
            <span class="flex-1 text-center" id="character-name-span">Character Name</span>
            <!-- If you want the text to be non-interactive, add pointer-events-none here -->
            <!-- <span class="flex-1 text-center pointer-events-none">Character Name</span> -->
            <!-- Right: Send SVG -->
            <span class="flex items-center" id="card-send-button">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Side (Color Pickers) -->
    <div class="card-back absolute inset-0 w-full h-full bg-secondaryBg rounded-lg shadow-lg border border-zinc-800">
      <div class="w-full h-full flex flex-col justify-center p-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-primaryText font-semibold text-lg">Color Settings</h3>
          <button id="card-back-button" class="text-primaryText hover:text-blue-400 transition-colors p-2 rounded hover:bg-zinc-700 flex items-center gap-1" title="Back to character view">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 12H5m0 0l7 7m-7-7l7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="text-sm font-medium">Back</span>
          </button>
        </div>
        <form id="card-color-form" class="space-y-3 overflow-y-auto">
          <div class="flex items-center justify-between">
            <label for="color-char-name" class="text-sm font-medium text-primaryText flex-1 mr-2">Char Name</label>
            <input id="color-char-name" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-char-dialogues" class="text-sm font-medium text-primaryText flex-1 mr-2">Char Dialogues</label>
            <input id="color-char-dialogues" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-char-narration" class="text-sm font-medium text-primaryText flex-1 mr-2">Char Narration</label>
            <input id="color-char-narration" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-char-bubble-bg" class="text-sm font-medium text-primaryText flex-1 mr-2">Char Bubble Bg</label>
            <input id="color-char-bubble-bg" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-user-name" class="text-sm font-medium text-primaryText flex-1 mr-2">User Name</label>
            <input id="color-user-name" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-user-dialogue" class="text-sm font-medium text-primaryText flex-1 mr-2">User Dialogue</label>
            <input id="color-user-dialogue" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
          <div class="flex items-center justify-between">
            <label for="color-user-bubble-bg" class="text-sm font-medium text-primaryText flex-1 mr-2">User Bubble Bg</label>
            <input id="color-user-bubble-bg" type="color" class="h-8 w-16 bg-tertiaryBg rounded border border-zinc-600" />
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
